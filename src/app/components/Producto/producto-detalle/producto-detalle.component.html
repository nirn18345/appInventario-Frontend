<div class="row container-fluid p-5">
    <div class="container-actions-detail w-full text-end">
        <button mat-icon-button color="primary" (click)="onClose()"><mat-icon>close</mat-icon></button>
    </div>
    <!-- Imagen del producto -->
    <div class="image-container mr-4  col-md-6 text-center ">
        <img [src]="data.imagen || 'assets/placeholder.png'" alt="{{ data.nombre }}" class="img-detail-container" />
    </div>

    <!-- Detalles del producto -->
    <div class="details-container mt-2 col-md-6  mx-auto ">
        <h2 class="text-xl font-bold mb-2">{{ data.nombre }}</h2>
        <p class="text-gray-700 mb-2">{{ data.description }}</p>
        <ul class="mb-4">
            <li><strong>Precio:</strong> ${{ data.precio }}</li>
            <li><strong>Stock:</strong> {{ data.stock }}</li>
            <li><strong>Estado: </strong>
                <span *ngIf="data.estado == 'Activo'" class="badge bg-success">Activo</span>
                <span *ngIf="data.estado != 'Activo'" class="badge bg-danger">Inactivo</span>
            </li>
        </ul>
    </div>
</div>
